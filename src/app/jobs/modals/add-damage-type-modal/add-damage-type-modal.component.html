<ng-template #modal let-close="close" let-dismiss="dismiss">
  <form [formGroup]="damageTypeForm" (ngSubmit)="close(true)">
    <div class="modal-header">
      <h4 class="modal-title">Add Damage Type</h4>
    </div>
    <div class="modal-body">
      <div class="form-group row align-items-center">
        <label for="jobStatus" class="col-5 col-form-label">Name the Damage Type:</label>
        <div class="input-group select col-7">
          <input type="text" autofocus class="form-control" [ngStyle]="{ 'width': '100%' }" placeholder="Name" id="jobType">
        </div>
      </div>
    </div>
    <div class="modal-footer clearfix">
      <button type="button" class="btn btn-danger btn-sm" (click)="close(false)">Close</button>
      <button type="submit" class="btn btn-success btn-sm" [disabled]="!damageTypeForm.valid">Save</button>
    </div>
  </form>
</ng-template>
